<div class="container">
  <div class="login-box">
    <div>
      <h2 class="github-title" [ngStyle]="{'width': mainLayout ? '100%' : '25%', 'text-align': mainLayout ? 'center' : 'left'}">
        <span>Github</span><span class="stars">Stars</span>
      </h2>
    </div>
    <form>
      <div>
        <mat-form-field class="col-xs-12">
          <input matInput placeholder="UsuÃ¡rio" name="userName" type="text" [(ngModel)]="userName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="col-xs-12">
          <input matInput placeholder="Senha" name="userPassword" type="password" [(ngModel)]="userPassword">
        </mat-form-field>
      </div>
      <div class="login-button">
        <button mat-stroked-button color="primary" (click)="login()">Entrar</button>
      </div>
    </form>
  </div>
</div>
